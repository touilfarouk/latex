<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PWA with KaTeX for rendering algebraic expressions">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" rel="stylesheet">
    <title>KaTeX PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #ccc;
            min-height: 50px;
            background: #fafafa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KaTeX PWA</h1>
        <p>Enter a mathematical expression below:</p>
        <textarea id="mathInput" placeholder="Example: A &= (3 + \\sqrt{7})^2"></textarea>
        <button onclick="renderMath()">Render</button>
        <div id="output" class="output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
