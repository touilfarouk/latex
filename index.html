<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PWA avec KaTeX pour afficher des expressions mathématiques">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" rel="stylesheet">
    <title>Application KaTeX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #ccc;
            min-height: 50px;
            background: #fafafa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application KaTeX تطبيق</h1>
        <p>Copiez l'expression suivante pour la tester - انسخ التعبير التالي لاختبار</p>
        <code>
            A= (3 + \sqrt{7})^2 \\<br>
            B= 5\sqrt{16} + 6\sqrt{7} - \sqrt{28} - 15
        </code>
        <textarea id="mathInput" placeholder="Exemple : A &= (3 + \\sqrt{7})^2"></textarea>
        <button onclick="renderMath()">Afficher</button>
       
        <div id="output" class="output"></div>
        <canvas id="canvas" style="display:none;"></canvas>
         <button onclick="exportToPNG()">Exporter en PNG</button>
    </div>

    <script>
        // Function to render math
        function renderMath() {
            const input = document.getElementById("mathInput").value;
            const output = document.getElementById("output");
            try {
                output.innerHTML = katex.renderToString(input, {
                    throwOnError: false,
                });
            } catch (err) {
                output.innerHTML = `<span style="color: red;">Erreur : ${err.message}</span>`;
            }
        }

        // Function to export the output to PNG
        function exportToPNG() {
            const output = document.getElementById("output");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            // Set canvas size to match the output
            canvas.width = output.offsetWidth;
            canvas.height = output.offsetHeight;

            // Use a white background for the canvas
            context.fillStyle = "#ffffff";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the output text onto the canvas
            context.font = "16px Arial";
            context.fillStyle = "#000";
            context.fillText(output.innerText, 10, 30);

            // Export canvas to PNG
            const link = document.createElement("a");
            link.download = "output.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        // Registering the Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker enregistré'))
                .catch(err => console.error('Échec de l\'enregistrement du Service Worker :', err));
        }
    </script>
</body>
</html>
